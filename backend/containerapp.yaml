type: Microsoft.App/containerApps
name: tooltrack-backend-app
properties:
  managedEnvironmentId: /subscriptions/#{SUBSCRIPTION_ID}#/resourceGroups/testingdocker/providers/Microsoft.App/managedEnvironments/tooltrack-env-sea
  configuration:
    ingress:
      external: true
      targetPort: 8080
    resources:
      cpu: 1
      memory: 2Gi
  template:
    containers:
      - name: backend-container
        image: #{CONTAINER_IMAGE}#