type: Microsoft.App/containerApps
apiVersion: 2022-03-01
name: tooltrack-backend-app
location: southeastasia
properties:
  environmentId: /subscriptions/#{SUBSCRIPTION_ID}#/resourceGroups/testingdocker/providers/Microsoft.App/managedEnvironments/tooltrack-env-sea
  configuration:
    ingress:
      external: true
      targetPort: 8080
    registries:
      - server: #{REGISTRY_SERVER}#
        username: #{REGISTRY_USERNAME}#
        passwordSecretRef: registryPassword
  template:
    containers:
      - name: backend
        image: #{CONTAINER_IMAGE}#
        env:
          - name: SPRING_DATASOURCE_URL
            value: "jdbc:sqlserver://testingdockerserver.database.windows.net:1433;databaseName=testingdockerdb;encrypt=true;trustServerCertificate=false;hostNameInCertificate=*.database.windows.net;loginTimeout=30"
          - name: SPRING_DATASOURCE_USERNAME
            value: "#{SQL_USERNAME}#"
          - name: SPRING_DATASOURCE_PASSWORD
            value: "#{SQL_PASSWORD}#"
    secrets:
      - name: registryPassword
        value: #{REGISTRY_PASSWORD}#