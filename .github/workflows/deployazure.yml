name: Build and Deploy to Azure Container Apps

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Log in to Azure Container Registry
        uses: docker/login-action@v2
        with:
          registry: testingdockercr.azurecr.io
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Deploy frontend to Azure Container Apps
        uses: azure/container-apps-deploy-action@v1
        with:
          acrName: testingdockercr
          containerAppName: tooltrack-frontend-app
          resourceGroup: TestingDockerResourceGroup
          containerAppEnvironment: tooltrack-env
          appSourcePath: ./frontend2
          imageToBuild: testingdockercr.azurecr.io/frontend-tooltrack:${{ github.sha }}
          imageToDeploy: testingdockercr.azurecr.io/frontend-tooltrack:${{ github.sha }}
          registryUsername: ${{ secrets.REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.REGISTRY_PASSWORD }}
          environmentVariables: |
            DATABASE_URL=secretref:${{ secrets.DATABASE_URL }}

      - name: Deploy backend to Azure Container Apps
        uses: azure/container-apps-deploy-action@v1
        with:
          acrName: testingdockercr
          containerAppName: tooltrack-backend-app
          resourceGroup: TestingDockerResourceGroup
          containerAppEnvironment: tooltrack-env
          appSourcePath: ./backend
          imageToBuild: testingdockercr.azurecr.io/backend-tooltrack:${{ github.sha }}
          imageToDeploy: testingdockercr.azurecr.io/backend-tooltrack:${{ github.sha }}
          registryUsername: ${{ secrets.REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.REGISTRY_PASSWORD }}
          environmentVariables: |
            DATABASE_URL=secretref:${{ secrets.DATABASE_URL }}
