name: Build and Deploy to Azure Container Apps

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Log in to ACR
        uses: docker/login-action@v2
        with:
          registry: testingdockercr.azurecr.io
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Build and push frontend image
        run: |
          docker build -t tooltrackregistry.azurecr.io/frontend-tooltrack:latest ./frontend2
          docker push tooltrackregistry.azurecr.io/frontend-tooltrack:latest

      - name: Build and push backend image
        run: |
          docker build -t tooltrackregistry.azurecr.io/backend-tooltrack:latest ./backend
          docker push tooltrackregistry.azurecr.io/backend-tooltrack:latest

      - name: Deploy to Azure Container Apps
        uses: azure/container-apps-deploy-action@v1
        with:
          acrName: tooltrackregistry
          containerAppName: tooltrack-app
          resourceGroup: TestingDockerResourceGroup
          containerAppEnvironment: tooltrack-env
          dockerfilePath: ./Dockerfile
          imageToDeploy: tooltrackregistry.azurecr.io/frontend-tooltrack:latest
